<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
</head>
<body>
    <form action="#">
   <center><table border="2px" width="60%" style="background-color: pink;">
        <tr>
            <th> <h1> Input Types Demo </h1></th>
        </tr>

    </table>
    <table border="2px" width="60%" style="background-color: pink;">
        <tr>
            <th> Title </th>
            <th> Input Type </th>
        </tr>
        <tr>
             <td> <label for="txt1"> <center> Text </center> </label> </td> 
            <td> <input type="text" name="txt" id="txt1" style="width: 99%;" placeholder="Enter Text"> </td>
        </tr>  
        
        <tr>
            <td> <label for="pass1"> <center> password </center> </label> </td> 
           <td> <input type="password" name="pass" id="pass1" style="width: 99%;" placeholder="Enter password"> </td>
       </tr>  
       
       <tr>
        <td> <label for="email1"> <center> Email </center> </label> </td> 
       <td> <input type="email" name="email" id="email1" style="width: 99%;" placeholder="Enter Email" required> </td>
   </tr> 
   
        <tr>
        <td> <label for="no1"> <center> Number </center> </label> </td> 
        <td> <input type="number" name="no" id="no1" style="width: 99%;" placeholder="Enter Number"> </td>
        </tr>  

        <tr>
            <td> <label for="date1"> <center> Date </center> </label> </td> 
           <td> <input type="date" name="date" id="date1" style="width: 99%;" placeholder="Enter Date"> </td>
       </tr> 
       
       <tr>
        <td> <label for="check1"> <center> Checkbox </center> </label> </td> 
       <td> 
            <input type="checkbox" name="check" id="check1" value="Music"> Music
            <input type="checkbox" name="check2" id="check1" value="Dancing"> Dancing
            <input type="checkbox" name="check3" id="check1" value="Coding"> Coding
        </td>
   </tr>  

   <tr>
    <td> <label for="radio1"> <center> Radio </center> </label> </td> 
   <td> 
        <input type="radio" name="radio2" id="radio1" value="Female"> Female
        <input type="radio" name="radio2" id="radio1" value="Male"> Male
    </td>
</tr>  

<tr>
    <td> <label for="file1"> <center> File </center> </label> </td> 
   <td> <input type="file" name="file" id="file1" style="width: 99%;"> </td>
</tr> 

<tr>
    <td> <label for="text1"> <center> Textarea </center> </label> </td> 
   <td> <textarea rows="5" cols="10" style="width: 99%;" placeholder="Enter Text"> </textarea> </td>
</tr> 

<tr>
    <td> <label for="select1"> <center> Select </center> </label> </td> 
   <td> 
        <select id="select1">
            <option value="BCA"> BCA</option>
            <option value="MCA"> MCA</option>
            <option value="B.com"> B.com </option>

        </select>
</td>
</tr> 

<tr>
    <td> <label for="range1"> <center> Range </center> </label> </td> 
   <td> <input type="range" name="range" id="range1" style="width: 99%;" min="0" max="50"> </td>
</tr> 

<tr>
    <td> <label for="color1"> <center> Color </center> </label> </td> 
   <td> <input type="color" name="color" id="color1"> </td>
</tr> 
<tr>
    <td colspan="2">
       <center> <input type="submit" value="submit"> </center>
    </td>
</tr>
          
    </table>
    </center>
    </form>
</body>
</html>
