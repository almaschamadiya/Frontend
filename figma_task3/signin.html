<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="css/signin.css">
</head>

<body>
    <div class="contianer">
        <div class="left">
            <img src="img/signin.png" alt="">
        </div>
        <div class="right">
            <div class="content">
                <div class="heading">Sign In</div>
                <div class="tag">Sign in to stay connected.</div>
                <form action="">
                    <div class="formGroup">
                        <label for="">Email</label>
                        <input type="text">
                    </div>
                    <div class="formGroup">
                        <label for="">Password</label>
                        <input type="password">
                    </div>
                    <div class="options">
                        <div class="options-left">
                            <input type="checkbox">
                            <span>Remember me?</span>
                        </div>
                        <div class="options-right">
                            <a href="resetpage.html">Forgot Password</a>
                        </div>
                    </div>
                    <div class="btn">
                        <div>Sign in</div>
                    </div>
                    <div class="footer">
                        <div class="account-options">or sign in with other accounts?</div>
                        <div class="icons">
                            <ul>
                                <li><img src="img/google-icon.png" alt=""></li>
                                <li><img src="img/Facebook-icon.png" alt=""></li>
                                <li><img src="img/Instagram-icon.png" alt=""></li>
                                <li><img src="img/Linkedin-icon.png" alt=""></li>
                            </ul>
                        </div>
                        <div class="signup-option">Donâ€™t have an account? Click here to sign up.</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
