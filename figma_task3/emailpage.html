<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Email Page </title>
    <link rel="stylesheet" href="emailpage.css">
</head>
<body>

        <div class="content">
            <div class="div1">
                <img src="img/logoimg.png" alt="">
            </div>
            <div class="div2">

                    <img src="img/success.png" alt="">
                </div>
                <div class="right">
                    <div class="card">

                    </div>
                </div>
            </div>
        </div>
    </div>
