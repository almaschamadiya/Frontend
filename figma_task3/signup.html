<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SignUp </title>
    <link rel="stylesheet" href="css/signup.css">

</head>
<body>
    <div class="container">
        <div class="left">
            <img src="img/signUp.png" alt="">
        </div>
        <div class="right">
            <div class="content">
                <div class="heading">Sign Up</div>
                <div class="tag">Create your hope UI account.</div>
                <form action="">
                    <div class="details">
                        <div class="formGroup">
                            <label for=""> First Name </label>
                            <input type="text">
                        </div>
                        <div class="formGroup">
                            <label for=""> Last Name </label>
                            <input type="text">
                        </div>
                    </div>

                    <div class="details">
                        <div class="formGroup">
                            <label for=""> Email </label>
                            <input type="text">
                        </div>
                        <div class="formGroup">
                            <label for=""> Phone No  </label>
                            <input type="text">
                        </div>
                    </div>

                    <div class="details">
                        <div class="formGroup">
                            <label for=""> Password </label>
                            <input type="password">
                        </div>
                        <div class="formGroup">
                            <label for=""> Confirm Password </label>
                            <input type="password">
                        </div>
                    </div>
                    
                    <div class="options">
                      <div class="opt-check">
                        <input type="checkbox">
                        <span class="agree"> I agree with the term of use </span>
                      </div>
                    </div>
                    <div class="btn">
                        <div>Sign Up</div>
                    </div>
                    <div class="footer">
                        <div class="account-options">or sign in with other accounts?</div>
                        <div class="icons">
                            <ul>
                                <li><img src="img/google-icon.png" alt=""></li>
                                <li><img src="img/Facebook-icon.png" alt=""></li>
                                <li><img src="img/Instagram-icon.png" alt=""></li>
                                <li><img src="img/Linkedin-icon.png" alt=""></li>
                            </ul>
                        </div>
                        <div class="signup-option">Donâ€™t have an account? Click here to sign up.</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
