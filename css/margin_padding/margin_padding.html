<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f57b7b;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
    <title>Margin and Padding Example</title>
</head>
<body>

    <header>
        <h1>Header</h1>
    </header>

    <section>
        <h2>Content Section</h2>
        <p>This is a simple example demonstrating the use of margin and padding in CSS.</p>
    </section>

    <footer>
        <p>Footer</p>
    </footer>

</body>
</html>
